<ActionBar class="action-bar">
    <NavigationButton text="" android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()"></NavigationButton>
    <Label class="action-bar-title" text="Try before you buy"></Label>
</ActionBar>

<GridLayout class="page page-content" columns="*" rows="*">
    <AR
        trackingMode="WORLD"
        debugLevel="FEATURE_POINTS"
        planeDetection="HORIZONTAL"
        planeOpacity="0.25"
        [planeMaterial]="planeMaterial"
        (planeTapped)="planeTapped($event)">
    </AR>
</GridLayout>
