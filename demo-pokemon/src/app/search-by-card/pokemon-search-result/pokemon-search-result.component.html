<ActionBar class="action-bar">
  <NavigationButton text="" android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()"></NavigationButton>
  <Label class="action-bar-title" [text]="pokemon?.name" horizontalAlignment="center"></Label>
</ActionBar>

<FlexboxLayout justifyContent="center">
  <StackLayout>

    <StackLayout orientation="horizontal" horizontalAlignment="center" class="m-t-30">
      <Label [text]="type" *ngFor="let type of pokemon?.types" class="pokemon-type"></Label>
    </StackLayout>

    <Img class="pokemon-sprite pokemon-sprite-animation" [src]="pokemon?.sprite"/>

    <Img class="pokemon-card pokemon-card-animation" [src]="'~/app/images/pokemon-cards/' + pokemon?.name + '.jpg'"/>

  </StackLayout>
</FlexboxLayout>
